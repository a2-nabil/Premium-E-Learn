<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium E-Learn</title>

    <style>
        .nxt-career__card {
            max-width: 1420px;
            padding: 24px 32px;
            background: #041E18;
            border-radius: 12px;
            outline: 1px #133B32 solid;
            outline-offset: -1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
        }

        .nxt-career__content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .nxt-career__title {
            color: white;
            font-size: 48px;
            font-family: "Neue Haas Grotesk Display Pro", Arial, sans-serif;
            font-weight: 300;
            line-height: 54.72px;
            word-wrap: break-word;
        }

        .nxt-career__features {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 482px;
        }

        .nxt-career__feature {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nxt-career__feature-text {
            color: white;
            font-size: 16px;
            font-family: "Inter Variable", Arial, sans-serif;
            font-weight: 400;
            line-height: 24px;
            word-wrap: break-word;
        }

        .nxt-career__cta {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .nxt-career__cta-text {
            background: linear-gradient(0deg, #36F4A4, #36F4A4),
                linear-gradient(0deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            font-size: 12px;
            font-family: Consolas, monospace;
            font-weight: 400;
            text-transform: uppercase;
            line-height: 16px;
            word-wrap: break-word;
        }

        .nxt-career__arrow {
            position: relative;
        }

        .nxt-career__image {
            width: 511px;
            height: 202px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .nxt-career__image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nxt-career__card {
                flex-direction: column;
                padding: 20px;
            }

            .nxt-career__title {
                font-size: 32px;
                line-height: 38px;
            }

            .nxt-career__image {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
